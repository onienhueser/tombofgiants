---
layout: default
---
{% assign post = page %}
<div class="page-content">
	<article class="h-entry">
		<h1 class="p-name">{{ post.title }}</h1>
		<div class="e-content">
			{{ content }}
			{% if post.image != null %}<a href="/assets/images/ads/{{post.image}}" class="post-imageLink"><img src="/assets/images/ads/{{post.image}}" alt="{{post.imageAlt}}" class="post-image"></a>{% endif %}
			{% if post.image2 != null %}<a href="/assets/images/ads/{{post.image2}}" class="post-imageLink"><img src="/assets/images/ads/{{post.image2}}" alt="{{post.image2Alt}}" class="post-image"></a>{% endif %}
			{% if post.largeImage != null %}<a href="/assets/images/ads/{{post.largeImage}}" class="post-imageLink"><img src="/assets/images/ads/{{post.largeImage}}" alt="{{post.imageAlt}}" class="post-image post-image--large"></a>{% endif %}
		</div>
	</article>
</div>
