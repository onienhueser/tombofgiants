<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		{% include header.html %}
		{% if page.hasSubs == true or page.parent != null %}
		<main role="main" class="main--subMenu">
	{% else %}
		<main role="main">
	{% endif %}
			{{ content }}
		</main>
		{% include footer.html %}
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		{% if page.image %}
		<script type="text/javascript">
			$(document).ready(function() {
				var imageHeight = window.innerHeight - $(".header").height() - ($(".header-navigation").height(){% if page.hasSubs %}*2{% endif %});
				if (imageHeight > 350) {
					$(".page-image-wrap").css("max-height", imageHeight);
				} else {
					$(".page-image-wrap").css("max-height", 350);
				}
			});
		</script>
		{% endif %}
	</body>
</html>
